<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>Server Control</title>
	</head>
	<body>
	    <p>Use the following buttons to control the server if the server was started with RESTful Control enabled</p>
	    <form name="controls" action="/control?operation=stop" method="post">
	        <input type="submit" value="Shutdown Server" />
	    </form>
	    <form name="controls" action="/control?operation=restart" method="post">
	        <input type="submit" value="Restart Server" />
	    </form>
	</body>
</html>
