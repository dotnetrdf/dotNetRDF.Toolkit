install:
  - choco install gitversion.portable -pre -y

before_build:
  - nuget restore
  - ps: gitversion /l console /output buildserver /updateassemblyinfo

configuration: Release

artifacts:
  - path: ToolkitInstaller\bin\Release\dotNetRdf-Toolkit.msi
  - path: ToolkitInstaller\bin\Release\setup.exe
